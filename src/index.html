<body class="bg-background min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold text-primary flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mr-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.168.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                </svg>
                My Library
            </h1>
            <button id="showAddBookModal" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                Add New Book
            </button>
        </div>

        <!-- Add Book Modal -->
        <div id="addBookModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center">
            <div class="bg-white p-8 rounded-lg shadow-xl w-96">
                <h2 class="text-2xl font-semibold mb-6 text-center">Add New Book</h2>
                <div class="space-y-4">
                    <input 
                        type="text" 
                        id="bookName" 
                        placeholder="Book Name" 
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                        required
                    >
                    <input 
                        type="text" 
                        id="bookAuthor" 
                        placeholder="Author" 
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                        required
                    >
                    <input 
                        type="number" 
                        id="bookPages" 
                        placeholder="Number of Pages" 
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                        required
                    >
                    <div class="flex space-x-4">
                        <button 
                            id="submitBook" 
                            class="w-full bg-primary text-white py-2 rounded-lg hover:bg-blue-700 transition"
                        >
                            Add Book
                        </button>
                        <button 
                            id="closeModal" 
                            class="w-full bg-gray-200 text-gray-700 py-2 rounded-lg hover:bg-gray-300 transition"
                        >
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Book Grid -->
        <div id="bookGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Books will be dynamically added here -->
        </div>
    </div>


</body>
